    <meta charset="utf-8" />

    <meta
      name="description"
      content="Portfolio of Mohammed Zuhaib Damudi - Software Engineer specializing in AI, Machine Learning, and Full-Stack Development"
    />
    
    <!-- Open Graph / Link Preview Meta Tags -->
    <meta property="og:title" content="Zuhaib's Portfolio" />

    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zuhaib's Portfolio" />
    <meta name="twitter:description" content="Software Engineer specializing in AI, Machine Learning, and Full-Stack Development" />
    <meta name="twitter:image" content="https://zuhaib.xyz/Photograph_Square.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Single Page Apps for GitHub Pages redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <title>Zuhaib's Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
