<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zuhaib's Portfolio</title>
    
    <!-- Open Graph / Link Preview Meta Tags -->
    <meta property="og:title" content="Zuhaib's Portfolio" />
    <meta property="og:description" content="Software Engineer specializing in AI, Machine Learning, and Full-Stack Development" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zuhaib.xyz" />
    <meta property="og:image" content="https://zuhaib.xyz/Photograph_Square.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zuhaib's Portfolio" />
    <meta name="twitter:description" content="Software Engineer specializing in AI, Machine Learning, and Full-Stack Development" />
    <meta name="twitter:image" content="https://zuhaib.xyz/Photograph_Square.png" />
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
